<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/overwriting_bootstrap.css">
        <title>Nicolas Kennof | About Me</title>
    </head>
    <body>
        <!-- Header/Nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="container menu">
                <a class="navbar-brand px-3 py-3" href="index.html">Nicolas Kennof</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item py-2">
                        <a class="nav-link" href="index.html">About Me<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item py-2">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active py-2">
                        <a class="nav-link text-white" href="contact.html">Contact</a>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Content -->
        <div class="container my-4">
            <div class="row mb-4">
                <div class="col-1"></div>
                <div class="col-10 border-bottom">
                    <div class="row mt-4">
                        <div class="col-12">
                            <h1>Contact</h1> 
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form id="contact">
                        <div class="formitem">
                            <label for="namefield">Name</label><br>
                            <input id="namefield" type="text" name="name" placeholder="John Smith"><br>
                        </div>
                        <div class="formitem">
                            <label for="emailfield">Email</label><br>
                            <input id="emailfield" type="email" name="email" placeholder="example@gmail.com"><br>
                        </div>
                        <div>
                            <label for="messagefield">Message</label><br>
                            <textarea id="messagefield" form="contact" rows="10" cols="50"></textarea><br>
                        </div>
                        <div>
                            <input id="submitform" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <!-- Footer -->
            <footer class="fixed-bottom mt-3">&copy; 2018 Copyright. <a class="footerlink" href="http://www.nicolas-kennof.com">Nicolas Kennof</a>, all right reserved.</footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
